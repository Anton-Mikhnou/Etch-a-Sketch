<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="home">
        <div class="bottons">
            <button class="reset">Reset</button>
            <input type="range" id="numberGrid" min="2" max="100" step="2" oninput=" drawingPlace()" value="16" ></input>
            <input type="color" id="color" value="#010000"></input>
        </div>
        <p id="grid">16</p>
    </div>
    <div  class="display"></div>
    <script src="app.js"></script>
</body>
</html>
